<!DOCTYPE html>
<html>

<head>
    <title>Выборка по имени класса</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        // Classa görə seçmək.
        
        $(document).ready(function() {
            $(".red").css("color", "red");
        });

    </script>
</head>

<body>
    <p>Paragraph in body.</p>
    <p class="red">Paragraph in body with class.</p>
</body>

</html>
