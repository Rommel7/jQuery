<!DOCTYPE html>
<html>

<head>
    <title>Группировка</title>
    <script src="jquery-1.10.2.js"></script>
    <script>
        //  "p" və "ul" taglarını seç.

        $(document).ready(function() {
            $("p,ul").css("color", "red");
        });

    </script>
</head>

<body>
    <p>Paragraph in body</p>
    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
</body>

</html>
