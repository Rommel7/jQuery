<!DOCTYPE html>
<html>

<head>
    <title>Выборка по атрибутам.</title>
    <script src="jquery-1.10.2.js"></script>
    <script>
        // $(" [ ^= ]") 
        // $(" [ $= ]") 
        // $(" [ *= ]") 

        $(window).ready(function() {
            $("a[href^='http://']").css("color", "red"); // atributu "href" və dəyəri "http://" -nən BAŞLAYAN bütün "a"ları seç.
            $("a[href$='.com']").css("color", "blue"); // atributu "href" və dəyəri ".com" -nan QURTARAN bütün "a"ları seç. 
            $("a[href*='html']").css("color", "green"); // atributu "href" və dəyərində "html" SAXLAYAN bütün "a"ları seç.
        });

    </script>
    <style>
        span {
            display: inline-block;
            width: 80px;
        }

    </style>
</head>
