<!DOCTYPE html>
<html>

<head>
    <title>Выбор прямых потомков.</title>
    <script src="jquery-1.10.2.js"></script>
    <script>
        // "div"in içindəki bütün "span"ları seçmək üçün. (Ancaq direk child olan spanlar!!!) .

        $(document).ready(function() {
            $("div > span").css("color", "red");
        });

    </script>
</head>

<body>
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Selectors">CSS selectors</a>

    <p>Paragraph in body</p>
    <div>
        <p>Paragraph in div with <span>SPAN</span></p>
        <span>First single SPAN</span>
        <ul>
            <li><span>Item 1 in SPAN</span></li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
        <span>Second single SPAN</span>
    </div>
    <div>
        <span>Third single SPAN</span>
    </div>
</body>

</html>
