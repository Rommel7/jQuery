<!DOCTYPE html>
<html>

<head>
    <title>Выборка "братьев".</title>
    <script src="jquery-1.10.2.js"></script>
    <script>
        // $(" ~ ")

        // "p"ləri seçirik hansılar ki, "span"`dan sonra gəlir və "span"la qardaşdır .

        $(document).ready(function() {
            $("span ~ p").css("color", "red");
        });

    </script>
</head>

<body>
    <p>Paragraph in body.</p>
    <div>
        <p>Paragraph in div 1.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <span>Text in span</span>
        <table border="1">
            <tr>
                <td>1
                    <p>Paragraph in div 2.</p>
                </td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
        <p>Paragraph in div 2.</p>
        <p>Paragraph in div 2.</p>
        <p>Paragraph in div 2.</p>

    </div>
</body>

</html>
