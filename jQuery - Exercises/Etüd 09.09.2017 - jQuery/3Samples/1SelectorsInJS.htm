        // eq() - metod, lazımı elementi massivdə indexsinə görə seçmək üçün.
                jQuery(document).ready(function() {
                    $('p').eq('0').text("$('p') - getElementsByTagName");
                    $('[name = "input_background"]').css('background', 'yellow');
                    $('.bold_paragraph').css('fontWeight', 'bold');
                    $('#red_paragraph').css('color', 'red');
                });
                console.log($("p").eq());

    </script>

<body>
    <p></p>
    <input type="text" name="input_background" />
    <p class="bold_paragraph"><u>getElementsByClassName()</u> - classlı element seçildi.</p>
    <p id="red_paragraph"><u>getElementById()</u> - IDli element seçildi</p>
