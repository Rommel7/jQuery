<!DOCTYPE html>
<html>
<head>
    <title>Передача параметров через JSON-объект</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        // JQuery metoduynan JSON-obyekt göndərmək olar. Belə daha rahat işləmək olar.

        $(function () {
            $("p").attr({
                style: "color:red; font-size:22pt",
                title: "JQuery Attr Test",
                id: "nese"
            });

        });

    </script>
</head>
<body>
    <p>
        Test string
    </p>
    <p>
        Test string 2
    </p>
</body>
</html>
