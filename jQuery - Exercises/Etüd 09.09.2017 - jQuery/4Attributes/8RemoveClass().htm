<!DOCTYPE html>
<html>

<head>
    <title>Метод removeClass()</title>
    <script src="jquery-1.10.2.js"></script>
    <script>
        //  removeClass("")
        // .removeClass() - delete all
        // .removeClass("class1 class2 ...") 

        $(function() {
            $("p").removeClass("class1");
            //  $("p").removeClass();
        });

    </script>
    <style>
        .class1 {
            color: Green;
        }
        
        .class2 {
            color: Red;
        }
        
        .class3 {
            color: Blue;
        }

    </style>
</head>

<body>
    <p class="class1">
        Test string 1
    </p>
    <p class="class2">
        Test string 2
    </p>
    <p class="class3">
        Test string 3
    </p>
</body>

</html>
