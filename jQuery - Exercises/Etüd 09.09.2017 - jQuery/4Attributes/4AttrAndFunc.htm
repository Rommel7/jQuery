<!DOCTYPE html>
<html>
<head>
    <title>Параметр метода attr() - функция.</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        // dəyər olaraq attr() functionda ala bilər callback`li func.

        $(function () {
            $("p:last").attr("style", CalculateValue());
        });

        function CalculateValue() {
            return "color:red";
        }

    </script>
</head>
<body>
    <p>
        Test string 1
    </p>
    <p>
        Test string 2
    </p>
    <p>
        Test string 3
    </p>
</body>
</html>
