<!DOCTYPE html>
<html>

<head>
    <title>Метод toggleClass()</title>
    <script src="jquery-1.10.2.js"></script>
    <script>
        // toggleClass() - silir yaziz (yazir, eger ele class yoxdurusa və silir, əgər varsa). 
        // .toggleClass("class1 class2 ...")

        $(function() {
            $("#toggle").on("click", toggle);

            function toggle() {
                $("p").toggleClass("class1");
            }

        });

    </script>
    <style>
        .class1 {
            color: red;
        }

    </style>
</head>

<body>
    <p class="class1">
        Test string 1
    </p>
    <p>
        Test string 2
    </p>
    <p class="class1">
        Test string 3
    </p>
    <input type="button" value="Toggle" id="toggle" />
</body>

</html>
